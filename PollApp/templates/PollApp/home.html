{% extends 'PollApp/base.html' %}

{% block body %}

{% for poll in polls %}
<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ poll.name }}</h5>
    <p class="card-text">{{ poll.description }}</p>
    <a href="{% url 'PollApp:poll' poll.id %}" class="btn btn-primary">Vote</a>
  </div>
</div>
<div class="mt-4 mb-4">
  <hr class="my-4">
</div>
{% endfor %}

{% endblock %}
